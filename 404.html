<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      background: #111a22;
      color: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
    a {
      margin-top: 2rem;
      display: inline-block;
      background: #2a9d8f;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      background: #21867a;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <a href="/">Go Home</a>
</body>
</html>
